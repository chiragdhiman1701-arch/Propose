<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine | Netflix Edition ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1c1c1c, #000);
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    max-width: 600px;
    padding: 40px;
    background: rgba(0,0,0,0.9);
    border-radius: 12px;
    box-shadow: 0 0 50px rgba(229,9,20,0.4);
    position: relative;
    z-index: 2;
}

h1 {
    color: #e50914;
    font-size: 3em;
}

p {
    font-size: 1.2em;
}

button {
    font-size: 1.2em;
    padding: 16px 36px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 15px;
    transition: all 0.3s ease;
}

#yes {
    background: #e50914;
    color: white;
}

#no {
    background: #333;
    color: white;
    position: absolute;
}

#screen {
    margin-top: 25px;
    font-size: 1.1em;
    color: #ffb3b3;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: red;
    border-radius: 50%;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(12); opacity: 0; }
}

audio { display: none; }
</style>
</head>

<body>

<div class="container" id="box">
    <h1>VALENTINE</h1>
    <p id="message">Loading‚Ä¶</p>

    <button id="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
    <button id="no" onmouseover="panicNo()">NO üò¨</button>

    <div id="screen"></div>
</div>

<!-- Bollywood Romantic Background Music -->
<audio autoplay loop>
    <source src="https://pagalsong.in/uploads/systemuploads/mp3/Ae%20Dil%20Hai%20Mushkil/Ae%20Dil%20Hai%20Mushkil%20Title%20Track.mp3" type="audio/mpeg">
</audio>

<!-- Kiss Sound -->
<audio id="kissSound">
    <source src="https://www.soundjay.com/human/kiss-2.mp3" type="audio/mpeg">
</audio>

<script>
let name = prompt("Enter your name ‚ù§Ô∏è");
document.getElementById("message").innerText =
    `Hey ${name} üòè\nOnly one answer makes sense‚Ä¶`;

let noBtn = document.getElementById("no");
let yesBtn = document.getElementById("yes");

let noScale = 1;
let yesScale = 1;

const panicLines = [
    "‚ùå NO is disabled",
    "üò∞ Button panicking‚Ä¶",
    "üî• SYSTEM OVERRIDE",
    "‚ù§Ô∏è Heart says YES",
    "‚ôªÔ∏è Just say YES, jaan"
];

let panicIndex = 0;

/* YES button keeps growing */
setInterval(() => {
    yesScale += 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;
}, 1200);

function panicNo() {
    noScale -= 0.1;
    if (noScale < 0.4) noScale = 0.4;

    noBtn.style.transform = `scale(${noScale})`;
    noBtn.style.left = Math.random() * 300 - 150 + "px";
    noBtn.style.top  = Math.random() * 200 - 100 + "px";
    noBtn.style.animation = "shake 0.3s";

    document.getElementById("screen").innerText =
        panicLines[panicIndex % panicLines.length];

    panicIndex++;
}

function fireworks() {
    for (let i = 0; i < 20; i++) {
        let fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        fw.style.background =
            `hsl(${Math.random() * 360},100%,60%)`;

        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1200);
    }
}

function yesClick() {
    document.getElementById("kissSound").play();

    fireworks();
    setInterval(fireworks, 1200);

    document.getElementById("box").innerHTML = `
        <h1>‚ù§Ô∏è IT'S A YES ‚ù§Ô∏è</h1>
        <p>${name}, you‚Äôre officially my Valentine üòå</p>
        <p>
        Hey jaan üíñ<br>
        ‚úî Unlimited love<br>
        ‚úî Unlimited kisses üíã<br>
        ‚úî Lifetime subscription to me üòè
        </p>
        <h2>Happy Valentine‚Äôs Day üåπ</h2>
    `;
}
</script>

</body>
</html>
